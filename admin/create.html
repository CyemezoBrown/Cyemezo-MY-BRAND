<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie.edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/ce20a13c2e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="admin.css">
	<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha512-+NqPlbbtM1QqiK8ZAo4Yrj2c4lNQoGv8P79DPtKzj++l5jnN39rHA/xsqn8zE9l0uSoxaCdrOgFs6yjyfbBxSg==" crossorigin="anonymous"></script>

	<title>Admin Section - Add Posts</title>
</head>
<body>
	<header>
		<div class="logo">
			<h1 class="logo-text"><span>CYEMEZO</span> Brown Fidele</h1>
		</div>
		<i class="fa fa-bars menu-toggle"></i>
		<ul class="nav">
			<li>
				<a href="#">
				<i class="fa fa-user"></i>
				Brown
				<i class="fa fa-chevron-down" style="font-size: .8em;"></i>
			    </a>
		        <ul>
				    <li><a href="#" class="logout">Logout</a></li>
			    </ul>
			</li>
		</ul>		
	</header>
	
	<!-- Admin page warapper -->
	<div class="admin-wrapper">
		
		<!-- Left sidebar -->
		<div class="left-sidebar">
			<ul>
			    <li><a href="index.html">Manage Posts</a></li>
			    <li><a href="../users/index.html">Manage Users</a></li>
			    <li><a href="../topic/index.html">Manage Topics</a></li>
		    </ul>
		</div>
		<!-- // Left sidebar -->


		<!-- Admin content-->
		<div class="admin-content">
			<div class="button-group">
				<a href="create.html" class="btn btn-big">Add Post</a>
				<a href="index.html" class="btn btn-big">Manage Post</a>
			</div>
		    <div class="content">
			    <h2 class="page-title">Add Posts</h2>
			    <form action="create.html" method="post">
			    	<div>
			    		<label>Title</label>
			    		<input type="text" name="title" class="text-input">
			    		<label>Body</label>
			    		<textarea name="body" id="body"></textarea>
			    	</div>
			    	<div>
			    		<label>Image</label>
			    		<input type="file" name="image" class="text-input">
			    	</div>
			    	<div>
			    		<label>Topic</label>
			    		<select name="topic">	
			    			<option value="Programming">Programming</option>
			    			<option value="Football">Football</option>
			    			<option value="poem">Poem</option>
			    			<option value="Fiction">Fiction</option>
			    		</select>
			    	</div>
			    	<div>
			    		<button type="submit" class="btn btn-big">Add post</button>
			   		</div>
			    </form>
		    </div>
		</div>
		<!-- // Admin content -->
	</div>
	<!-- Jquery -->
	
	<script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>
	<script src="../JS/scripts.js"></script>
</body>
</html>
