        <div class="admin-content">
            <div class="content">
                <h2 class="page-title">Add article</h2>
                <form class="create-article">
                   <div>
                       <label for="">picture</label>
                       <input type="file" name="file" accept="image/*" class="cover-image" required>
                   </div>
                   <div>
                       <label for="title">Title</label>
                       <input type="text" name="title" id="title" class="text-input" required>
                   </div>
                   <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="text-input" required>
                  </div>
                   <div>
                       <label for="">body</label>
                       <textarea name="body" id="body" style="height: 250px;" required></textarea>
                   </div>
                  
                   <button type="submit" style="width: 50px;margin-left: 42px;">Add</button> 
               </form>
